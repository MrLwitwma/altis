<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Fetcher</h1>
        <input type="text" id="word" placeholder="Enter a word">
        <button onclick="fetchWord()">Get Word</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        function fetchWord() {
            const word = document.getElementById('word').value.trim().toLowerCase();
            if (!word) {
                document.getElementById('result').innerText = "Please enter a word.";
                return;
            }

            fetch(`https://mrlwitwma1.pythonanywhere.com/get_data?word=${word}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerText = data.error;
                    } else {
                        document.getElementById('result').innerHTML = `
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `;
                    }
                })
                .catch(err => {
                    document.getElementById('result').innerText = "Error fetching data.";
                });
        }
    </script>
</body>
</html>
